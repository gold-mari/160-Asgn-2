<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a point (1)</title>
    </head>
 
    <body onload="main()">
        <canvas id="webgl" width="400" height="400">
            Please use the browser supporting "canvas".
        </canvas>

        <p id="performance">Begin drawing to see performance data!</p>

        <hr><br>

        <form>
            <label for="upperAngle"><strong><div id="upperAngleLabel">Lower Angle</div></strong></label>
            <input id="upperAngle" name="upperAngle" type="range" class="slider" min="-120" max="120" value="0">

            <label for="lowerAngle"><strong><div id="lowerAngleLabel">Lower Angle</div></strong></label>
            <input id="lowerAngle" name="lowerAngle" type="range" class="slider" min="-90" max="90" value="0">
            
            <label for="camAngle"><strong><div id="camAngleLabel">Camera Angle</div></strong></label>
            <input id="camAngle" name="camAngle" type="range" class="slider" min="0" max="360" value="0">
        </form>
            
        <script src="../lib/webgl-utils.js"></script>
        <script src="../lib/webgl-debug.js"></script>
        <script src="../lib/cuon-utils.js"></script>
        <script src="../lib/cuon-matrix.js"></script>
        <script src="Triangle.js"></script>
        <script src="Polyhedron.js"></script>
        <script src="Cube.js"></script>
        <script src="Pyramid4.js"></script>
        <script src="Octahedron.js"></script>
        <script src="Icosahedron.js"></script>
        <script src="asg2.js"></script>
    </body>
</html>
